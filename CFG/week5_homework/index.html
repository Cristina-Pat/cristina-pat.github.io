<body>
  <div class="card">
    <div class="title">
      <h2>Season's Greetings</h2>
    </div>

    <div class="center">
      <button onclick="myFunction()">Ho-ho-ho</button>
    </div>

    <p id="greeting"></p>

    <script>
      function myFunction() {
        let text;
        let person = prompt("Please enter your name:", "Joe Doe");
        if (person == null || person == "") {
          text = "Looks like someone's getting a virtual lump of coal for canceling the prompt! Just kidding, no coal here. üéÅ";
        } else {
          text = "Happy Christmas, " + person + "! Wishing you a Christmas filled with so much joy that even Santa might get a bit jealous! Here's to a New Year that's as bright and cheerful as your laughter. <br> Cheers to endless fun and fantastic moments ahead!";
        }
        document.getElementById("greeting").innerHTML = text;
      }
    </script>

  </div>
</body>
